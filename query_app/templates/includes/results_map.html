<div class="container" id="results">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-inverse">
            <tr><th>#</th>{% for v in headers %}<th>{{ v }}</th>{% endfor %}</tr>
        </thead>
        <tbody>
            {% for key, value in results.items() %}
               <tr>
                    <th> {{ key }} </th>
                    <td> {{ value|namespace|safe }} </td>
               </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
    
<div style="align-items: center; text-align: center;">
    <head style="align-items: center; text-align: center;">
        {{"decoupled-map"|googlemap_js(lat, lon, markers=[(lat,
        lon)])}} {{mymap.js}} {{sndmap.js}}
      </head>
      <body>
          <div style="align-items: center; text-align: center;">
            {{"decoupled-map"|googlemap_html(lat, lon)}}
          </div>
      </body>
</div>
